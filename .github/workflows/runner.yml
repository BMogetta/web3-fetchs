name: Gather Crypto Prices

on:
  push: {}
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.0

      - name: Set up Deno
        uses: denoland/setup-deno@v1.1.1
        with:
          deno-version: "1.30.0"

      - name: Set up .env
        run: |
          echo "COINMARKETCAP_API_KEY=${{ secrets.COINMARKETCAP_API_KEY }}" >> .env
          echo "ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}" >> .env

      - name: Run mod.ts
        run: |
          deno run --config=deno.jsonc --allow-net --allow-env --allow-write --allow-read mod.ts

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GATHERER }}
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add data/top_crypto.json
          timestamp=$(date +"%H:%M - %B %d, %Y")
          git commit -m "ci: $timestamp"
          git push https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/BMogetta/web3-fetchs

      - name: Checkout code again
        uses: actions/checkout@v2
        with:
          ref: main
